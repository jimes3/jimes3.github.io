ass="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(xx)):<br>        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,<span class="hljs-built_in">len</span>(xx[i])-<span class="hljs-number">1</span>):<br>            vv[i] += values[xx[i][j]]<br>    <span class="hljs-keyword">return</span> xx,dd,vv<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">xijdef</span>(<span class="hljs-params">x</span>):<br>    xij = np.zeros((<span class="hljs-number">21</span>,<span class="hljs-number">21</span>), dtype=<span class="hljs-built_in">int</span>)<br>    <span class="hljs-comment"># 将主对角线上面的一条线设为1</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,<span class="hljs-number">21</span>-x):<br>        xij[i, i+x] = <span class="hljs-number">1</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,x+<span class="hljs-number">1</span>):<br>        xij[-i,<span class="hljs-number">0</span>] = <span class="hljs-number">1</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,x+<span class="hljs-number">1</span>):<br>        xij[<span class="hljs-number">0</span>,i] = <span class="hljs-number">1</span><br>    <span class="hljs-keyword">return</span> xij<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">fun</span>(<span class="hljs-params">X</span>):  <span class="hljs-comment"># 目标函数和约束条件</span><br>    x = X.flatten() <span class="hljs-comment">#将X变为一维数组</span><br>    xij = xijdef(<span class="hljs-built_in">int</span>(x[-<span class="hljs-number">1</span>]))<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">15</span>):<br>        xij[:,<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i])] , xij[:,<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i+<span class="hljs-number">1</span>])] = xij[:,<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i+<span class="hljs-number">1</span>])].copy() , xij[:,<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i])].copy()<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">15</span>,<span class="hljs-number">30</span>):<br>        xij[<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i]),:] , xij[<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i+<span class="hljs-number">1</span>]),:] = xij[<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i+<span class="hljs-number">1</span>]),:].copy() , xij[<span class="hljs-built_in">int</span>(x[<span class="hljs-number">2</span>*i]),:].copy()<br>    result,dd,vv = dfs(xij,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-built_in">int</span>(x[-<span class="hljs-number">1</span>]),dist_matrix)  <span class="hljs-comment"># 获得路径与路程</span><br><br>    st = <span class="hljs-number">0</span><br>    lis = [element <span class="hljs-keyword">for</span> sublist <span class="hljs-keyword">in</span> result <span class="hljs-keyword">for</span> element <span class="hljs-keyword">in</span> sublist <span class="hljs-keyword">if</span> element != <span class="hljs-number">0</span>]<br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(lis) != <span class="hljs-number">20</span>:<br>        st += <span class="hljs-number">1000000000000</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">max</span>(dd) &gt; <span class="hljs-number">150</span>: <span class="hljs-comment"># 最大距离限制</span><br>        st += <span class="hljs-number">1000000000</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">max</span>(vv) &gt; <span class="hljs-number">10</span>: <span class="hljs-comment"># 最大容量限制</span><br>        st += <span class="hljs-number">1000000000</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,<span class="hljs-number">21</span>): <span class="hljs-comment"># 每个点都要走</span><br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">sum</span>(xij[:,i]) != <span class="hljs-number">1</span>:<br>            st += <span class="hljs-number">1000000000</span><br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">sum</span>(xij[i,:]) != <span class="hljs-number">1</span>:<br>            st += <span class="hljs-number">1000000000</span><br><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">21</span>):  <span class="hljs-comment"># 避免车辆来回跑</span><br>        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(i+<span class="hljs-number">1</span>):<br>            <span class="hljs-keyword">if</span> xij[i,j] == xij[j,i] <span class="hljs-keyword">and</span> xij[i,j] == <span class="hljs-number">1</span>:<br>                st += <span class="hljs-number">1000000000</span><br><br>    fx1 = x[-<span class="hljs-number">1</span>]*<span class="hljs-number">150</span>  <span class="hljs-comment"># 车辆固定成本</span><br>    fx2 = <span class="hljs-number">0</span><br>    fx3 = <span class="hljs-number">0</span><br>    e = np.e<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(result)):<br>        ddd = <span class="hljs-number">0</span><br>        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,<span class="hljs-built_in">len</span>(result[i])):<br>            ddd += dist_matrix[result[i][j-<span class="hljs-number">1</span>],result[i][j]]<br>            <span class="hljs-keyword">if</span> j == <span class="hljs-built_in">len</span>(result[i])-<span class="hljs-number">1</span>:<br>                fx3 += <span class="hljs-number">6</span>*dist_matrix[result[i][j-<span class="hljs-number">1</span>],result[i][j]]<br>            <span class="hljs-keyword">else</span>:<br>                fx2 += (<span class="hljs-number">1</span>-<span class="hljs-number">1</span>/e**(<span class="hljs-number">0.05</span>*(ddd/<span class="hljs-number">23</span>)))*<span class="hljs-number">500</span>*values[result[i][j]] <span class="hljs-comment"># 货损成本</span><br>                fx3 += ddd*<span class="hljs-number">7</span>*values[result[i][j]] <span class="hljs-comment"># 运输费用</span><br>    <span class="hljs-keyword">return</span> fx1+fx2+fx3+st<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">dd2</span>(<span class="hljs-params">best_x, x</span>):  <span class="hljs-comment">#欧氏距离</span><br>    best_x = np.array(best_x)   <span class="hljs-comment">#转化成numpy数组</span><br>    x = np.array(x)          <span class="hljs-comment">#转化成numpy数组</span><br>    c = np.<span class="hljs-built_in">sum</span>(<span class="hljs-built_in">pow</span>(x - best_x, <span class="hljs-number">2</span>), axis=<span class="hljs-number">1</span>)    <span class="hljs-comment">#求方差，在行上的标准差</span><br>    d = <span class="hljs-built_in">pow</span>(c, <span class="hljs-number">0.5</span>)   <span class="hljs-comment">#标准差</span><br>    <span class="hljs-keyword">return</span> d<br><span class="hljs-keyword">def</span> <span class="hljs-title function_">new_min</span>(<span class="hljs-params">arr</span>):  <span class="hljs-comment">#求最小</span><br>    min_data = <span class="hljs-built_in">min</span>(arr)   <span class="hljs-comment">#找到最小值</span><br>    key = np.argmin(arr)  <span class="hljs-comment">#找到最小值的索引</span><br>    <span class="hljs-keyword">return</span> min_data, key<br><span class="hljs-keyword">def</span> <span class="hljs-title function_">type_x</span>(<span class="hljs-params">xx,<span class="hljs-built_in">type</span>,n</span>):  <span class="hljs-comment">#变量范围约束</span><br>    <span class="hljs-keyword">for</span> v <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):<br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>[v] == -<span class="hljs-number">1</span>:<br>            xx[v] = np.maximum(sub[v], xx[v])<br>            xx[v] = np.minimum(up[v], xx[v])<br>        <span class="hljs-keyword">elif</span> <span class="hljs-built_in">type</span>[v] == <span class="hljs-number">0</span>:<br>            xx[v] = np.maximum(sub[v], <span class="hljs-built_in">int</span>(xx[v]))<br>            xx[v] = np.minimum(up[v], <span class="hljs-built_in">int</span>(xx[v]))<br>        <span class="hljs-keyword">else</span>:<br>            xx[v] = np.maximum(sub[v], random.randint(<span class="hljs-number">0</span>,<span class="hljs-number">2</span>))<br>            xx[v] = np.minimum(up[v], random.randint(<span class="hljs-number">0</span>,<span class="hljs-number">2</span>))<br>    <span class="hljs-keyword">return</span> xx<br><span class="hljs-keyword">def</span> <span class="hljs-title function_">woa</span>(<span class="hljs-params">sub,up,<span class="hljs-built_in">type</span>,nums,det</span>):<br>    n = <span class="hljs-built_in">len</span>(sub)  <span class="hljs-comment"># 自变量个数</span><br>    num = nums * n  <span class="hljs-comment"># 种群大小</span><br>    x = np.zeros([num, n])  <span class="hljs-comment">#生成保存解的矩阵</span><br><br>    f = np.zeros(num)   <span class="hljs-comment">#生成保存值的矩阵</span><br>    <span class="hljs-keyword">for</span> s <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num):      <span class="hljs-comment">#随机生成初始解</span><br>        <span class="hljs-keyword">for</span> v <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):<br>            rand_data = np.random.uniform(<span class="hljs-number">0</span>,<span class="hljs-number">1</span>)<br>            x[s, v] = sub[v] + (up[v] - sub[v]) * rand_data<br>        x[s, :] = type_x(x[s, :],<span class="hljs-built_in">type</span>,n)<br>        f[s] = fun(x[s, :])<br>    best_f, a = new_min(f)  <span class="hljs-comment"># 记录历史最优值</span><br>    best_x = x[a, :]  <span class="hljs-comment"># 记录历史最优解</span><br>    trace = np.array([deepcopy(best_f)]) <span class="hljs-comment">#记录初始最优值,以便后期添加最优值画图</span><br>    <span class="hljs-comment">############################ 改进的鲸鱼算法 ################################</span><br>    xx = np.zeros([num, n])<br>    ff = np.zeros(num)<br>    Mc = (up - sub) * <span class="hljs-number">0.1</span>  <span class="hljs-comment"># 猎物行动最大范围</span><br>    <span class="hljs-keyword">for</span> ii <span class="hljs-keyword">in</span> tqdm(<span class="hljs-built_in">range</span>(det)):      <span class="hljs-comment">#设置迭代次数，进入迭代过程</span><br>        <span class="hljs-comment"># 猎物躲避,蒙特卡洛模拟，并选择最佳的点作为下一逃跑点 #########！！！创新点</span><br>        d = dd2(best_x, x)  <span class="hljs-comment">#记录当前解与最优解的距离</span><br>        d.sort()  <span class="hljs-comment">#从小到大排序,d[0]恒为0</span><br>        z = np.exp(-d[<span class="hljs-number">1</span>] / np.mean(Mc))  <span class="hljs-comment"># 猎物急躁系数</span><br>        z = <span class="hljs-built_in">max</span>(z, <span class="hljs-number">0.1</span>)     <span class="hljs-comment">#决定最终系数</span><br>        yx = []  <span class="hljs-comment">#初始化存储函数值</span><br>        dx = []  <span class="hljs-comment">#初始化存储解</span><br>        random_rand = random.random() <span class="hljs-comment">#0-1的随机数</span><br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">30</span>):    <span class="hljs-comment">#蒙特卡洛模拟的次数</span><br>            m = [random.choice([-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>]) <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n)] <span class="hljs-comment">#随机的-1和1</span><br>            asd = best_x + Mc * z * ((det-ii )/det) * random_rand * m   <span class="hljs-comment">#最优解更新公式</span><br>            xd = type_x(asd,<span class="hljs-built_in">type</span>,n)  <span class="hljs-comment">#对自变量进行限制</span><br>            <span class="hljs-keyword">if</span> i &lt; <span class="hljs-number">1</span>:<br>                dx = deepcopy(xd)<br>            <span class="hljs-keyword">else</span>:<br>                dx = np.vstack((dx,xd))   <span class="hljs-comment">#存储每一次的解</span><br>            yx=np.hstack((yx,fun(xd)))    <span class="hljs-comment">#存储每一次的值</span><br>        best_t, a = new_min(yx)  <span class="hljs-comment"># 选择最佳逃跑点</span><br>        best_c = dx[a, :]   <span class="hljs-comment">#最佳逃跑点</span><br>        <span class="hljs-keyword">if</span> best_t &lt; best_f:   <span class="hljs-comment">#与鲸鱼算法得到的最优值对比</span><br>            best_f = best_t   <span class="hljs-comment">#更新最优值</span><br>            best_x = best_c   <span class="hljs-comment">#更新最优解</span><br>        <span class="hljs-comment">############################# 鲸鱼追捕 #################################</span><br>        w = (ii / det)**<span class="hljs-number">3</s
