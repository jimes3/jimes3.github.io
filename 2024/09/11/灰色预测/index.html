an class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><span class="hljs-keyword">import</span> math<br><span class="hljs-keyword">import</span> matplotlib.pyplot  <span class="hljs-keyword">as</span> plt<br><span class="hljs-keyword">from</span> copy <span class="hljs-keyword">import</span> deepcopy<br><span class="hljs-keyword">import</span> plotly.graph_objects <span class="hljs-keyword">as</span> go<br>plt.rcParams[<span class="hljs-string">&#x27;font.sans-serif&#x27;</span>] = [<span class="hljs-string">&#x27;SimHei&#x27;</span>]<br>plt.rcParams[<span class="hljs-string">&#x27;axes.unicode_minus&#x27;</span>] = <span class="hljs-literal">False</span><br>np.set_printoptions(threshold=np.inf) <span class="hljs-comment"># threshold 指定超过多少使用省略号，np.inf代表无限大</span><br>np.set_printoptions(suppress=<span class="hljs-literal">True</span>) <span class="hljs-comment">#不以科学计数法输出</span><br><br><br>X = np.array([-<span class="hljs-number">18</span>, <span class="hljs-number">0.34</span>, <span class="hljs-number">4.68</span>, <span class="hljs-number">8.49</span>, <span class="hljs-number">29.84</span>, <span class="hljs-number">50.21</span>, <span class="hljs-number">77.65</span>, <span class="hljs-number">109.36</span>])<br>x = np.array([[<span class="hljs-number">83.0</span>, <span class="hljs-number">79.8</span>, <span class="hljs-number">78.1</span>, <span class="hljs-number">85.1</span>, <span class="hljs-number">86.6</span>, <span class="hljs-number">88.2</span>, <span class="hljs-number">90.3</span>, <span class="hljs-number">86.7</span>, <span class="hljs-number">93.3</span>, <span class="hljs-number">92.5</span>, <span class="hljs-number">90.9</span>, <span class="hljs-number">96.9</span>],<br>              [<span class="hljs-number">101.7</span>, <span class="hljs-number">85.1</span>, <span class="hljs-number">87.8</span>, <span class="hljs-number">91.6</span>, <span class="hljs-number">93.4</span>, <span class="hljs-number">94.5</span>, <span class="hljs-number">97.4</span>, <span class="hljs-number">99.5</span>, <span class="hljs-number">104.2</span>, <span class="hljs-number">102.3</span>, <span class="hljs-number">101.0</span>, <span class="hljs-number">123.5</span>],<br>              [<span class="hljs-number">92.2</span>, <span class="hljs-number">114.0</span>, <span class="hljs-number">93.3</span>, <span class="hljs-number">101.0</span>, <span class="hljs-number">103.5</span>, <span class="hljs-number">105.2</span>, <span class="hljs-number">109.5</span>, <span class="hljs-number">109.2</span>, <span class="hljs-number">109.6</span>, <span class="hljs-number">111.2</span>, <span class="hljs-number">121.7</span>, <span class="hljs-number">131.3</span>],<br>              [<span class="hljs-number">105.0</span>, <span class="hljs-number">125.7</span>, <span class="hljs-number">106.6</span>, <span class="hljs-number">116.0</span>, <span class="hljs-number">117.6</span>, <span class="hljs-number">118.0</span>, <span class="hljs-number">121.7</span>, <span class="hljs-number">118.7</span>, <span class="hljs-number">120.2</span>, <span class="hljs-number">127.8</span>, <span class="hljs-number">121.8</span>, <span class="hljs-number">121.9</span>],<br>              [<span class="hljs-number">139.3</span>, <span class="hljs-number">129.5</span>, <span class="hljs-number">122.5</span>, <span class="hljs-number">124.5</span>, <span class="hljs-number">135.7</span>, <span class="hljs-number">130.8</span>, <span class="hljs-number">138.7</span>, <span class="hljs-number">133.7</span>, <span class="hljs-number">136.8</span>, <span class="hljs-number">138.9</span>, <span class="hljs-number">129.6</span>, <span class="hljs-number">133.7</span>],<br>              [<span class="hljs-number">137.5</span>, <span class="hljs-number">135.3</span>, <span class="hljs-number">133.0</span>, <span class="hljs-number">133.4</span>, <span class="hljs-number">142.8</span>, <span class="hljs-number">141.6</span>, <span class="hljs-number">142.9</span>, <span class="hljs-number">147.3</span>, <span class="hljs-number">159.6</span>, <span class="hljs-number">162.1</span>, <span class="hljs-number">153.5</span>, <span class="hljs-number">155.9</span>]])<br><span class="hljs-keyword">def</span> <span class="hljs-title function_">grey_model</span>(<span class="hljs-params">X,form,y</span>):      <span class="hljs-comment">#X为代预测的数列，form为预测的数量,y为是否绘图，0不画，1画</span><br>    x_0 = deepcopy(X)<br>    <span class="hljs-comment">##########################################          级比检验         ###########################################</span><br>    x_n = [X[i] / X[i + <span class="hljs-number">1</span>] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(X) - <span class="hljs-number">1</span>)]       <span class="hljs-comment">#计算原数列的级比</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">any</span>(n &lt;= math.exp(-<span class="hljs-number">2</span> / (<span class="hljs-built_in">len</span>(X) + <span class="hljs-number">1</span>)) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> x_n)==<span class="hljs-literal">True</span> <span class="hljs-keyword">or</span> <span class="hljs-built_in">any</span>(n &gt;= math.exp(-<span class="hljs-number">2</span> / (<span class="hljs-built_in">len</span>(X) + <span class="hljs-number">2</span>)) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> x_n)==<span class="hljs-literal">True</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;______未通过级比检验______&#x27;</span>)<br>        <span class="hljs-comment">####################     级比检验不通过处理      ####################</span><br>        i = <span class="hljs-number">0</span><br>        <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:<br>            X += <span class="hljs-number">10</span>      <span class="hljs-comment">#以10为步长慢慢给原数列加数值</span><br>            x_n_new = [X[i] / X[i + <span class="hljs-number">1</span>] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(X) - <span class="hljs-number">1</span>)]     <span class="hljs-comment">#计算每一个新的数列的级比</span><br>            <span class="hljs-keyword">if</span> <span class="hljs-built_in">any</span>(n &lt;= np.exp(-<span class="hljs-number">2</span> / (<span class="hljs-built_in">len</span>(X) + <span class="hljs-number">1</span>)) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> x_n_new)==<span class="hljs-literal">True</span> <span class="hljs-keyword">or</span> <span class="hljs-built_in">any</span>(n &gt;= np.exp(<span class="hljs-number">2</span> / (<span class="hljs-built_in">len</span>(X) + <span class="hljs-number">1</span>)) <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> x_n_new)==<span class="hljs-literal">True</span>:<br>                i += <span class="hljs-number">1</span><br>                <span class="hljs-keyword">continue</span><br>            <span class="hljs-keyword">else</span>:<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;修正数列为：\n&#x27;</span>,X)<br>                sc = <span class="hljs-number">10</span>*(i+<span class="hljs-number">1</span>)<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;修正值为：\n&#x27;</span>,sc)<br>                <span class="hljs-keyword">break</span><br>    <span class="hljs-keyword">else</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;_______通过级比检验______&quot;</span>)<br><br>    <span class="hljs-comment">######################################     模型构建与求解     #######################################</span><br>    X_sum = X.cumsum()   <span class="hljs-comment"># 重新求得累加数列</span><br><br>    z_n = [(X_sum[i] + X_sum[i + <span class="hljs-number">1</span>]) / <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(X_sum)-<span class="hljs-number">1</span>)]   <span class="hljs-comment"># 紧邻均值序列</span><br><br>    <span class="hljs-comment">############# 最小二乘法计算 ###############</span><br>    Y = [X[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>,<span class="hljs-built_in">len</span>(X))]  <span class="hljs-comment">#生成数组Y</span><br>    Y = np.array(Y)   <span class="hljs-comment">#将数组转化为numpy数组</span><br>    Y = Y.reshape(-<span class="hljs-number">1</span>,<span class="hljs-number">1</span>)   <span class="hljs-comment">#转换格式</span><br><br>    B = [-z_n[i] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(z_n))]  <span class="hljs-comment">#生成数组B</span><br>    B = np.array(B)   <span class="hljs-comment">#将数组转化为numpy数组</span><br>    B = B.reshape(-<span class="hljs-number">1</span>,<span class="hljs-number">1</span>)   <span class="hljs-comment">#转换格式</span><br>    c = np.ones((<span class="hljs-built_in">len</span>(B),<span class="hljs-number">1</span>))    <span class="hljs-comment">#生成数值全为1的一列数组</span><br>    B = np.hstack((B,c))     <span class="hljs-comment">#将两者相连</span><br><br>    parameters = np.linalg.inv(B.T.dot(B)).dot(B.T).dot(Y)  <span class="hljs-comment"># 通过numpy求出参数（最小二乘法）</span><br>    a = parameters[<span class="hljs-number">0</span>,<span class="hljs-number">0</span>]   <span class="hljs-comment">#索引到a参数</span><br>    b = parameters[<span class="hljs-number">1</span>,<span class="hljs-number">0</span>]   <span class="hljs-comment">#索引到b参数</span><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;a=&quot;</span>,a)   <span class="hljs-comment"># 打印结果</span><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;b=&quot;</span>,b)<br><br>    <span class="hljs-comment">#生成预测模型#####################################################        要改在这改     ################################</span><br>    b_a = b/a  <span class="hljs-comment">#提前计算好常数项，减少后续程序的计算</span><br>    model_predict = [(X[<span class="hljs-number">0</span>] - b_a) * np.exp(-a * k) + b_a <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(X)+form)]  <span class="hljs-comment">#生成预测数列</span><br><br>    list_predict = np.concatenate(([model_predict[<span class="hljs-number">0</span>]], np.diff(model_predict))) - sc <span class="hljs-comment"># 先累减获得预测数列，再做差得到真的预测序列</span><br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;预测数列为:\n&quot;</span>,list_predict)<br>    list_predict
